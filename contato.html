<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="body">
    <ul id="menu">
        <li>
            <a href="index.html"> Home</a>
        </li>
        <li>
            <a href="contato.html"> Contato</a>
        </li>
    </ul>
    <hr>

    <h1 id="c-titulo">Leave a message, make it hot.</h1>

    <main class="contact-page">
      <form>
        <label for="nome">Nome:</label> 
        <input type="text" id="nome" onkeyup="validaNome()" placeholder="Mínimo de 3 caracteres" />
        <div id="txtNome"></div> 
        
        <label for="email">E-mail:</label> 
        <input type="email" id="email" onkeyup="validaEmail()" placeholder="Insira um e-mail válido" />
        <div id="txtEmail"></div>  
        
        <label for="assunto">Assunto:</label> 
        <textarea name="assunto" id="assunto" rows="3" onkeyup="validaAssunto()" placeholder="Máximo de 100 caracteres"></textarea>
        <div id="txtAssunto"></div>  
        
        <button type="button" id="envio" onclick="timer()">Enviar</button>

        <div id="msg"></div>
        </form>
        <div class="vertLine">

        </div>
  
        <div class="contato">
       
            <h2 id="c-sub">Venha visitar o Taylor Swift Education Center</h2>
             
            <p>222 Rep. John Lewis Way S, <br>
               Nashville, TN 37203, United States
            </p>

             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d677.2033576662968!2d-86.7764021830811!3d36.158275161218334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8864665c3134654b%3A0xa5b810c860cc0e67!2sCountry%20Music%20Hall%20of%20Fame%20and%20Museum!5e0!3m2!1sen!2sbr!4v1650315437001!5m2!1sen!2sbr"
             class="mapa"
             width="400" height="250"
             style="border:0;"
             allowfullscreen=""
             loading="lazy"
             referrerpolicy="no-referrer-when-downgrade"
             onmousemove="zoomIn()" onmouseout="zoomOut()">

             </iframe>
        </div>
    </main>

    <hr>
    <footer>
        <p>
        Todos os direitos reservados <br>
        2022 Raphaela Oliveira &copy;
         </p>
    </footer>

    <script src="js/script.js">

    </script>
</div>   
</body>
</html>
